<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="assets/javascript/script.js"></script>
    <script defer src="assets/javascript/scrollreveal.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/Damas.png" type="image/x-icon" />
    <title>Thank you!</title>
  </head>
  <body id="thanks-page">
    <header id="header"></header>

    <main>
      <section data-title="Thank You!" id="thanks">
        <div class="container">
          <h2 class="popup">Thank You!</h2>
          <p class="popup">
            Thank you for sending me a message. We appreciate your effort and will
            respond to you as soon as possible! Your message has been received by
            me. Please check your email (including the spam folder) for further
            updates.
          </p>
          <a href="index.html#home" class="popup button">Back to Home</a>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("index.html")
          .then((response) => response.text())
          .then((data) => {
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = data;

            let header = tempDiv.querySelector("header");
            if (header) {
              document.getElementById("header").innerHTML = header.outerHTML;
            }

            setupDarkMode();
          })
          .catch((error) => console.error("Gagal mengambil header:", error));
      });

      function setupDarkMode() {
        const toggleSwitch = document.getElementById("darkModeToggle");
        if (!toggleSwitch) return;

        const body = document.body;
        const icon = document.querySelector(".slider ion-icon");

        if (localStorage.getItem("dark-mode") === "enabled") {
          body.classList.add("dark-mode");
          toggleSwitch.checked = true;
          icon.setAttribute("name", "moon");
        }

        toggleSwitch.addEventListener("change", function () {
          if (toggleSwitch.checked) {
            body.classList.add("dark-mode");
            localStorage.setItem("dark-mode", "enabled");
            icon.setAttribute("name", "moon");
          } else {
            body.classList.remove("dark-mode");
            localStorage.setItem("dark-mode", "disabled");
            icon.setAttribute("name", "sunny");
          }
        });
      }
    </script>
    <!-- IONICON -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
